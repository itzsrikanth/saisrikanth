<div class="container">
  <div class="row">
    <form #onboardingForm="ngForm" (ngSubmit)="formSubmit(onboardingForm)" class="col-6">
      <div class="form-group">
        <label for="name">Employee ID (Cognizant):</label>
        <input type="text" ngModel class="form-control" name="employeeid" required>
      </div>
      <div class="form-group">
        <label for="name">Employee Name</label>
        <input type="text" ngModel ngModel class="form-control" name="employeename" required>
      </div>
      <div class="form-group">
        <label for="name">Email ID</label>
        <input type="text" ngModel ngModel class="form-control" name="emailid" required>
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" ngModel ngModel class="form-control" name="firstname" required>
      </div>
      <div class="form-group">
        <label for="name">Last Name</label>
        <input type="text" ngModel ngModel class="form-control" name="lastname" required>
      </div>
      <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input type="text" ngModel ngModel class="form-control" name="dateofbirth" required>
      </div>
      <div class="form-group">
        <label for="name">Passport/ID Number</label>
        <input type="text" ngModel ngModel class="form-control" name="passportid" required>
      </div>
      <div class="form-group">
        <label for="name">Team Name</label>
        <input type="text" ngModel ngModel class="form-control" name="teamname" required>
      </div>
      <div class="form-group">
        <label for="name">Project Name</label>
        <input type="text" ngModel class="form-control" name="projectname" required>
      </div>
      <div class="form-group">
        <label for="name">Project ID</label>
        <input type="text" ngModel class="form-control" name="projectid" required>
      </div>
      <div class="form-group">
        <label for="name">Requestor</label>
        <input type="text" ngModel class="form-control" name="requestor" required>
      </div>
      <div class="form-group">
        <label for="name">Processor</label>
        <input type="text" ngModel class="form-control" name="processor" required>
      </div>
      <div class="form-group">
        <label for="name">Location</label>
        <input type="text" ngModel class="form-control" name="location" required>
      </div>
      <ng-container *ngIf="false">
        <div class="form-group">
          <label for="name">nationwide id</label>
          <input type="text" ngModel class="form-control" name="nationwide id" required>
        </div>
        <div class="form-group">
          <label for="name">nationwide id creation date</label>
          <input type="text" ngModel class="form-control" name="nationwideidcreationdate" required>
        </div>
        <div class="form-group">
          <label for="name">comments</label>
          <input type="text" ngModel class="form-control" name="comments" required>
        </div>
        <div class="form-group">
          <label for="name">status</label>
          <input type="text" ngModel class="form-control" name="status" required>
        </div>
      </ng-container>
      <button class="btn btn-primary" type="submit">Save</button>
      <button class="btn" type="reset">Cancel</button>
    </form>
  </div>
</div>
